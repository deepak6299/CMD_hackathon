



<form class="form"[formGroup]="appointmentForm" >
    <h3>Appoinment</h3>
   

    <div class="form-group">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" min="{{minDate}}" max="{{maxDate}}"  class="form-control" formControlName="date"   placeholder="Enter email">
        <span style="color: red;" *ngIf="date && date.invalid && date.touched">This field is Mandatory</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Time</label>
        <input type="time" class="form-control" formControlName="time" placeholder="">
        <span style="color: red;" *ngIf="time && time.invalid && time.touched">This field is Mandatory</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Duration Of Appointment</label>
        <select id="inputState" class="form-control" formControlName="duration">
          <option >Choose a Time </option>
          <option >15 min</option>
          <option>30 min</option>
          <option>45 min</option>
          <option>1 Hrs</option>
        </select>
        <span style="color: red;" *ngIf="duration && duration.invalid && duration.touched">This field is Mandatory </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Patient</label>
        <select id="inputState" class="form-control" formControlName="patient"  >
          <option >Select a patient</option>
          <option *ngFor="let data of patientAll">{{data.name}}</option>
          
        </select>
        <span style="color: red;" *ngIf="patient && patient.invalid && patient.touched">This field is Mandatory</span>
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Reason </label>
        <textarea class="form-control" formControlName="reason"id="exampleFormControlTextarea1" rows="3" placeholder="Enter reason"></textarea>
        <span style="color: red;" *ngIf="reason && reason.invalid && reason.touched">Reason should not exceed 250 character!</span>
        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Doctor</label>
        <select id="inputState" class="form-control" formControlName="doctor"  >
          <option selected>Select a doctor</option>
          <option *ngFor="let data of doctorAll">{{data.name}}</option>
         
        </select>
        <span style="color: red;" *ngIf="doctor && doctor.invalid && doctor.touched">This field is Mandatory</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Status</label>
        <select id="inputState" class="form-control" formControlName="status">
          <option selected>Active</option>
          <option>Cancelled</option>
          <option>Closed</option>
        </select>
        <span style="color: red;" *ngIf="status && status.invalid && status.touched">This field is Mandatory!</span>
      </div><br>
      <button class="btn btn-primary" (click)="Appointments()" >Add Appointment</button>
  </form>
