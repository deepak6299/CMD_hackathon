<form class="form" [formGroup]="doctorForm">
    <h3>Doctor Info</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Speciality</label>
        <input type="text" class="form-control" 
        formControlName="speciality"
        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Speciality">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <select id="inputState" class="form-control"  formControlName="gender">
          <option selected>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Age </label>
        <input type="number" class="form-control" formControlName="age" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your age">
      </div><br>
      
    
<button class="btn btn-success" (click)="Doctor()">Add</button>
  </form>
